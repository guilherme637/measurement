<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" style="height: 100vh;">
    <div class="row d-flex align-items-center justify-content-center" style="height: 100%;">
        <div class="col-6">
            <div class="p-5 bg-light border">
                <h1 class="mb-4">Unit Converter</h1>

                <ul id="tab-convert" class="nav nav-tabs justify-content-center">
                    <li id="li-length" class="nav-item nav-link">
                        <button type="button" id="button-length" class="btn active">Length</button>
                    </li>
                    <li id="li-weight" class="nav-item nav-link">
                        <button type="button" id="button-weight" class="btn">Weight</button>
                    </li>
                    <li id="li-temperature" class="nav-item nav-link">
                        <button type="button" id="button-temperature" class="btn">Temperature</button>
                    </li>
                </ul>

                <form th:method="post" id="unit">
                    <div class="mb-3">
                        <label id="label-input-number" for="input-number" class="form-label">Enter the length to convert</label>
                        <input type="text" class="form-control" id="input-number" name="number">
                    </div>
                    <div class="mb-3">
                        <label for="unitFrom" class="form-label">Enter the length to convert</label>
                        <select id="unitFrom" class="form-select" name="unitFrom">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="unitTo" class="form-label">Enter the length to convert</label>
                        <select id="unitTo" class="form-select" name="unitTo">
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>

                <div class="m-3" id="div-result" style="display: none;">
                    <h2 class="h2 text-center">Result of your calculation</h2>
                    <p id="result-calc" class="h2 text-center mt-5"></p>

                    <button type="button" id="reset-button" class="btn btn-primary">Reset</button>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/build-select.js}"></script>
<script type="text/javascript" th:src="@{/js/remove-value-select.js}"></script>
<script type="text/javascript" th:src="@{/js/mask-form.js}"></script>
<script type="text/javascript" th:src="@{/js/send-form-unit.js}"></script>
<script type="text/javascript" th:src="@{/js/reset-form.js}"></script>
</body>
</html>
